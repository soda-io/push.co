<!DOCTYPE html>
<!--

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  </head>
  <body>

      
      

      


<script type="text/tmpl" data-name="todo_list">
  <article class='{{ color }}'>
    {% for t in tasks %}
    <div class='line'>
      <div class='mount'>
        <div class='actions'>
          <div class='inline nice-lime-90-neon' data-action="done">
            <div class='fa fa-check'></div>
            <div class='tip-text'>выполнить</div>
          </div>
          <div class='inline nice-steel-90-neon' data-action="up">
            <span class='fa fa-pencil'></span>
            <br>
            <span class='tip-text'>изменить</span>
          </div>
          <div class='inline nice-orange-90-neon' data-action="remember">
            <span class='fa fa-bell'></span>
            <br>
            <span class='tip-text'>напомнить</span>
          </div>

          <div class='inline nice-scarlet-90-neon' data-action="rm">
            <span class='fa fa-ban'></span>
            <br>
            <span class='tip-text'>удалить</span>
          </div>
        </div>
      </div>
      <div class='content'>
        <div class='text'>{{ t }}</div>
      </div>
    </div>
    {% endfor %}
  </article>
  {% if (tasks.length == 0) %}
  <div class="input-task nice-white-90-neon">
    добавить новую задачу
  </div>
  {% endif %}
</script>





<main class="nice-white-50">
  <div class="all-content">

    

  </div>
</main>


      <div class="notifications">  </div>

      <div class="center flex flex-center" style="height:100vh">

<div style="height:50vmin; width:100vh">
 <canvas class='jaw-o fancy-graph inline'
 data-json-opts='{"type":"VertBars","data":{"values":[4,5,8,5,3,7,3,4,3,7,4,3,3,2,10,6,2,6,7,8,7,4,5,8,7]},"paddings":{"left":10,"top":10,"right":10,"bottom":10},"redrawTime":1200,"colors":["#410095","#9d00ee","#D144FF","#ff6a6a","#FC4541","#AC1400","#DF5525","#FE7002","#FFCC33","#FFD700","#fffa00","#9ACD32","#64FF33","#5ed900","#00aa35","#56C493","#0DB7B6","#88E9E9","#17d1ff","#44DDFF","#0061FF","#004ee7","#6495ED"],"redraw":5000,"showMax":false,"parentSize":true,"legends":[],"axisColor":"#333","graphType":"equalizer","showNet":false,"showAxis":false,"showAxisValues":false,"lineWidth":3}'

></canvas>
</div>

      </div>
      




    <script type="text/javascript" src="cordova.js"></script>

</html>
